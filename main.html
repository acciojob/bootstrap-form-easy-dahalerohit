<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div>
        <h2 class="text-center">Internship Form</h2>
        <form class="d-flex flex-wrap justify-content-between p-5">
            <div class="col-md-4">
                <label for="first-name-input">First Name</label><br>
                <input id="first-name-input" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="last-name-input">Last Name</label><br>
                <input id="last-name-input" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="email-input">Email Address</label><br>
                <input id="email-input" type="email" placeholder="xyz@gmail.com" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="college-input">College</label><br>
                <input id="college-input" class="form-control form-control-lg" type="text">
            </div>
            <div class="col-md-3">
                <label for="graduation-year">Graduation Year</label><br>
                <select class="form-select" id="graduation-year" required>
                    <option value="" selected disabled>Choose</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="roll-no-input">Roll No</label><br>
                <input id="roll-no-input" class="form-control" type="number">
            </div>
            <div class="col-md-12">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            </div>
        </form>
    </div>	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
